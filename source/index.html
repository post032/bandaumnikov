<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Банда умников</title>
  <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
  <!-- <div style="display:none">
    <include src="source/img/img.svg"></include>
  </div> -->
  <main class="page-main container">
    <header class="header">
      <h1 class="header__title">Акции и специальные предложения</h1>
    </header>
    <section class="banners">
      <div class="banner banner__one">
        <a href="#">
          <img class="banner__img" src="img/kub.png" width="237" height="278" alt="Кубометрия 3D">
        </a>
        <div class="banner__block">
          <h2 class="banner__title">Предзаказ тетради<br>«Кубометрия 3D»</h2>
          <p class="banner__text">Акция заканчивается 14 апреля. Через:</p>
          <ul class="banner__lists">
            <li class="banner__list">
              <div id="hour" class="banner__times">
                <span>1</span><span>2</span>
              </div>
              <p class="banner__time">часов</p>
            </li>
            <li class="banner__list">
              <div id="minute" class="banner__times">
                <span>1</span><span>2</span>
              </div>
              <p class="banner__time">минут</p>
            </li>
            <li class="banner__list">
              <div id="seconds" class="banner__times">
                <span>1</span><span>2</span>
              </div>
              <p class="banner__time">секунд</p>
            </li>
          </ul>
          <ul class="banner__items">
            <li class="banner__item">
              <p class="banner__price">9 999 ₽</p>
              <p class="banner__price-old">9 999 P</p>
            </li>
            <li class="banner__item">
              <a class="banner__link" href="#">подробнее</a>
            </li>
          </ul>
        </div>
      </div>
      <a class="banner__block-link" href="index.html">
        <div class="banner banner__two">
          <button class="banner__link banner__link--position">подробнее</button>
        </div>
      </a>
    </section>
  </main>]
</body>

</html>
